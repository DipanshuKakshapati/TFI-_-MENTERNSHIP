<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Performance Prediction</title>
</head>
<body>
    <h2>Employee Performance Prediction Form</h2>
    <form action="/predict" method="post">
        <label for="department">Department:</label>
        <select name="department" id="department" required>
            <option value="Sales & Marketing">Sales & Marketing</option>
            <option value="Operations">Operations</option>
            <option value="Procurement">Procurement</option>
            <option value="Technology">Technology</option>
            <option value="Analytics">Analytics</option>
            <option value="Finance">Finance</option>
            <option value="HR">HR</option>
            <option value="R&D">R&D</option>
            <option value="Legal">Legal</option>
        </select><br><br>

        <label for="no_of_trainings">Number of Trainings:</label>
        <input type="number" name="no_of_trainings" id="no_of_trainings" min="1" max="5" required><br><br>

        <label for="region">Region:</label>
        <select name="region" id="region" required>
            <!-- Assuming regions are from region_1 to region_34 -->
            {% for i in range(1, 35) %}
            <option value="region_{{ i }}">region_{{ i }}</option>
            {% endfor %}
        </select><br><br>

        <label for="education">Education:</label>
        <select name="education" id="education" required>
            <option value="Bachelor's">Bachelor's</option>
            <option value="Masterâ€™s & above">Master's & above</option>
            <option value="Below Secondary">Below Secondary</option>
            <option value="others">Others</option>
        </select><br><br>

        <label for="gender">Gender:</label>
        <select name="gender" id="gender" required>
            <option value="m">Male</option>
            <option value="f">Female</option>
        </select><br><br>

        <label for="recruitment_channel">Recruitment Channel:</label>
        <select name="recruitment_channel" id="recruitment_channel" required>
            <option value="other">Other</option>
            <option value="sourcing">Sourcing</option>
            <option value="referred">Referred</option>
        </select><br><br>

        <label for="age">Age:</label>
        <input type="number" name="age" id="age" min="20" max="60" required><br><br>

        <label for="previous_year_rating">Previous Year Rating:</label>
        <input type="number" name="previous_year_rating" id="previous_year_rating" min="1" max="5" required><br><br>

        <label for="length_of_service">Length of Service:</label>
        <input type="number" name="length_of_service" id="length_of_service" min="1" max="32" required><br><br>

        <label for="awards_won">Awards Won:</label>
        <select name="awards_won" id="awards_won" required>
            <option value="0">0</option>
            <option value="1">1</option>
        </select><br><br>

        <label for="avg_training_score">Average Training Score:</label>
        <input type="number" name="avg_training_score" id="avg_training_score" min="1" max="100" required><br><br>

        <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
        <h3>{{ prediction_text }}</h3>
    {% endif %}
</body>
</html>
